<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>IoT Quiz ðŸš€</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #6EE7B7 0%, #3B82F6 100%);
      margin: 0; padding: 0;
      display: flex; justify-content: center; align-items: center;
      min-height: 100vh;
    }
    .quiz-box {
      background: #fff;
      width: 90%; max-width: 700px;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0px 10px 30px rgba(0,0,0,0.15);
      animation: fadeIn 1s ease-in-out;
    }
    h1 {
      text-align: center;
      font-size: 2rem;
      color: #3B82F6;
      margin-bottom: 10px;
    }
    p.subtitle {
      text-align: center;
      font-size: 1rem;
      color: #555;
      margin-bottom: 25px;
    }
    .question {
      font-weight: 600;
      margin: 20px 0 10px;
      color: #111;
    }
    label {
      display: block;
      background: #f4f9ff;
      margin: 8px 0;
      padding: 10px 15px;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.2s ease-in-out;
    }
    label:hover {
      background: #dbeafe;
      transform: scale(1.02);
    }
    input[type="radio"] {
      margin-right: 8px;
    }
    button {
      display: block;
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 12px;
      background: linear-gradient(135deg, #3B82F6, #2563EB);
      color: #fff;
      font-size: 1.1rem;
      cursor: pointer;
      margin-top: 25px;
      transition: transform 0.2s ease-in-out;
    }
    button:hover {
      transform: translateY(-2px);
      background: linear-gradient(135deg, #2563EB, #1D4ED8);
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="quiz-box">
    <h1>ðŸš€ IoT Knowledge Quiz</h1>
    <p class="subtitle">Answer 7 questions to test your IoT skills ðŸ’¡</p>
    <form id="quizForm"></form>
    <button onclick="submitQuiz()" type="button">Submit Quiz âœ…</button>
  </div>

  <script>
    const questions = [
      { q: "Which protocol is most commonly used in IoT?", options: ["HTTP", "MQTT", "FTP"], answer: "MQTT" },
      { q: "Which of these is NOT an IoT application?", options: ["Smart Home", "Wearables", "MS Word"], answer: "MS Word" },
      { q: "What does IoT stand for?", options: ["Internet of Things", "Internet of Technology", "Input of Transistors"], answer: "Internet of Things" },
      { q: "Which device is commonly used as a microcontroller in IoT?", options: ["Arduino", "MS Excel", "Photoshop"], answer: "Arduino" },
      { q: "IoT devices usually connect to cloud through?", options: ["Bluetooth", "Internet", "CD Drive"], answer: "Internet" },
      { q: "Which sensor is used to measure temperature in IoT?", options: ["LM35", "LDR", "MQ135"], answer: "LM35" },
      { q: "Which communication module is used in IoT for SIM-based internet?", options: ["ESP8266", "SIM800L", "HC-05"], answer: "SIM800L" },
      { q: "Which IoT board is perfect for beginners to make smart home projects?", options: ["Arduino Uno", "ESP32", "Raspberry Pi"], answer: "Arduino Uno" },
      { q: "Which wearable device can track heart rate for IoT health projects?", options: ["Fitbit", "MS Word", "Photoshop"], answer: "Fitbit" },
      { q: "Which sensor is used for detecting soil moisture in smart agriculture?", options: ["Soil Moisture Sensor", "DHT11", "BMP180"], answer: "Soil Moisture Sensor" },
      { q: "Which IoT wireless tech is energy efficient for smart city projects?", options: ["Zigbee", "CDMA", "DSL"], answer: "Zigbee" },
      { q: "Which IoT protocol works on publish-subscribe model?", options: ["MQTT", "HTTP", "FTP"], answer: "MQTT" },
      { q: "Which software is used to program Arduino?", options: ["Arduino IDE", "MS PowerPoint", "Photoshop"], answer: "Arduino IDE" },
      { q: "Which IoT device helps monitor air quality?", options: ["MQ135", "LM35", "LDR"], answer: "MQ135" },
      { q: "Which sensor detects light intensity for smart lighting?", options: ["LDR", "DHT11", "BMP180"], answer: "LDR" },
      { q: "IoT workshops help students learn skills in?", options: ["Hands-on electronics & coding", "Painting", "Singing"], answer: "Hands-on electronics & coding" },
      { q: "Which company developed Raspberry Pi?", options: ["Raspberry Pi Foundation", "Intel", "Dell"], answer: "Raspberry Pi Foundation" },
      { q: "Which board has built-in Wi-Fi and is beginner-friendly?", options: ["ESP32", "Arduino Uno", "Raspberry Pi Pico"], answer: "ESP32" },
      { q: "Which IoT application helps make cities smarter?", options: ["Smart Traffic Management", "Word Processor", "CD Burning"], answer: "Smart Traffic Management" },
      { q: "Which pin on Arduino is used for analog input?", options: ["A0â€“A5", "D0â€“D13", "RXâ€“TX"], answer: "A0â€“A5" }
    ];

    // Pick 7 random questions
    const shuffled = questions.sort(() => 0.5 - Math.random()).slice(0, 7);

    // Render the quiz
    const form = document.getElementById("quizForm");
    shuffled.forEach((q, i) => {
      const div = document.createElement("div");
      div.innerHTML = `
        <p class="question">${i+1}. ${q.q}</p>
        ${q.options.map(opt => `<label><input type="radio" name="q${i}" value="${opt}"> ${opt}</label>`).join("")}
      `;
      form.appendChild(div);
    });

    function submitQuiz() {
      let score = 0, results = [];
      shuffled.forEach((q, i) => {
        const selected = document.querySelector(`input[name="q${i}"]:checked`);
        if (selected) {
          if (selected.value === q.answer) score++;
          else results.push({question: q.q, correct: q.answer, chosen: selected.value});
        } else {
          results.push({question: q.q, correct: q.answer, chosen: "Not answered"});
        }
      });

      // Save results in localStorage
      localStorage.setItem("quizScore", score);
      localStorage.setItem("quizTotal", shuffled.length);
      localStorage.setItem("quizReview", JSON.stringify(results));

      // Redirect to result page
      window.location.href = "result.html";
    }
  </script>
</body>
</html>
