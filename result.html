<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quiz Results</title>
  <style>
    body { font-family: 'Poppins', sans-serif; background: #eef7ff; text-align: center; }
    .result-box { background: white; width: 70%; margin: 40px auto; padding: 20px; border-radius: 15px; box-shadow: 0px 5px 20px rgba(0,0,0,0.1); }
    h1 { color: #0077cc; }
    .review { text-align: left; margin-top: 20px; }
    a { color: #0077cc; text-decoration: none; font-weight: bold; }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div class="result-box">
    <h1>ðŸŽ¯ Your Quiz Results</h1>
    <p id="score"></p>
    <div id="review" class="review"></div>
    <h3>ðŸ‘‰ Want to learn more? Join our IoT Workshop!</h3>
    <p><a href="https://vierp.institute-link" target="_blank">Go to VIERP</a></p>
    <p>Follow us on: 
      <a href="https://instagram.com/yourhandle" target="_blank">Instagram</a> | 
      <a href="https://linkedin.com/in/yourhandle" target="_blank">LinkedIn</a>
    </p>
  </div>

  <script>
    const score = localStorage.getItem("quizScore");
    const total = localStorage.getItem("quizTotal");
    const review = JSON.parse(localStorage.getItem("quizReview"));

    document.getElementById("score").textContent = `You scored ${score} / ${total}`;

    let reviewHtml = "<h3>Answer Review:</h3><ul>";
    review.forEach(r => {
      reviewHtml += `<li><b>Q:</b> ${r.question} <br>
      <b>Your Answer:</b> ${r.chosen} <br>
      <b>Correct Answer:</b> ${r.correct}</li><br>`;
    });
    reviewHtml += "</ul>";

    document.getElementById("review").innerHTML = reviewHtml;
  </script>
</body>
</html>
